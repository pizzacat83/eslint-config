version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  allow:
    - dependency-type: "production"
  ignore:
    - dependency-name: "*"
      update-types:
      - "version-update:semver-minor"
      - "version-update:semver-patch"

- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  allow:
    - dependency-type: "development"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
